<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Modern Profile With CSS</title>
</head>

<body>

    <div class="profile-card">
        <div class="image">
            <img src="stbry.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <div class="name">CHEERY</div>
            <div class="job">I like LEMONADE</div>
        </div>
        <div class="media-btn">
            <a href="#" class='link' style="background-color:darkorange;"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="link" style="background-color:rgb(19, 128, 245);"><i class='bx bxl-twitter'></i></a>
            <a href=" # " class="link" style="background-color:rgb(9, 8, 8);"><i class='bx bx-heart'></i></a>
            <a href="# " class="link" style="background-color:rgb(238, 231, 28);"><i class='bx bx-wink-smile'></i></a>
        </div>
        <div class="btn">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <i class='bx bx-bookmark-heart'></i><span class="number">60k</span>
            <i class='bx bxs-message-square-dots'></i><span class="number">20k</span>
            <i class='bx bxs-share'></i><span class="number">12k</span>

        </div>
    </div>

</body>

</html>
